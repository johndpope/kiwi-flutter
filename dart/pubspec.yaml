name: kiwi_schema
description: A Dart implementation of the Kiwi binary schema format for efficient data serialization with Figma file support.
version: 0.1.0
homepage: https://github.com/evanw/kiwi

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.19.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_rust_bridge: ^2.0.0

dev_dependencies:
  test: ^1.24.0
  build_runner: ^2.4.0
  build_web_compilers: ^4.0.0
  crypto: ^3.0.3
  ffigen: ^8.0.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - test/fixtures/figma_schema.bin
    - test/fixtures/figma_message.bin
    - images/

  # Note: For pixel-perfect text rendering, SF Pro fonts need to be loaded.
  # On macOS, the system fonts are at /System/Library/Fonts/SFNS.ttf
  # For bundled fonts, download Inter as an SF Pro alternative from Google Fonts
  # fonts:
  #   - family: SF Pro
  #     fonts:
  #       - asset: fonts/SFPro-Regular.otf
  #       - asset: fonts/SFPro-Bold.otf
  #         weight: 700
